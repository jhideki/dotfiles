[Settings]
language = en
folder = ~/dotfiles/wallpapers
wallpaper = ~/dotfiles/wallpapers/granblue-fantasy-relink-game-landscape-scenery-4k-wallpaper-uhdpaper.com-319@0@j.jpg
post_command = wal -i $wallpaper && pywalfox update && pywal-spicetify text && killall -SIGUSR2 waybar
backend = swww
monitors = All
fill = Fill
sort = name
color = #ffffff
subfolders = False
show_hidden = False
show_gifs_only = False
number_of_columns = 3
swww_transition_type = right
swww_transition_step = 90
swww_transition_angle = 30
swww_transition_duration = 1

